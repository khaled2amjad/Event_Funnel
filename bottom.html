<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>التسجيل في دورة مفاتح الطلب</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <h1 class="logo-text">مفاتح الطلب</h1>
            </div>
        </div>
    </header>

    <main>
        <section class="navigation-section">
            <div class="container">
                <a href="middleSecond.html" class="back-button">
                    <span class="back-icon">←</span> العودة للأسئلة الشائعة
                </a>
            </div>
        </section>

        <section class="intro-section">
            <div class="container">
                <h2 class="section-title">التسجيل في الدورة</h2>
                <p class="section-subtitle">املأ البيانات التالية للانضمام إلى دورة مفاتح الطلب وأخذ شهادة حضور الدورة</p>
            </div>
        </section>

        <section class="form-section">
            <div class="container">
                <form class="registration-form" action="confirmation.html" method="post">
                    <div class="form-grid">
                        <!-- معلومات شخصية -->
                        <div class="form-group">
                            <label for="fullName" class="form-label">الاسم الكامل *</label>
                            <input type="text" id="fullName" name="fullName" class="form-input" required placeholder="أدخل اسمك الكامل">
                        </div>

                        <div class="form-group">
                            <label for="email" class="form-label">البريد الإلكتروني *</label>
                            <input type="email" id="email" name="email" class="form-input" required placeholder="example@email.com">
                        </div>

                        <div class="form-group">
                            <label for="phone" class="form-label">رقم الهاتف *</label>
                            <input type="tel" id="phone" name="phone" class="form-input" required placeholder="+966 50 000 0000">
                        </div>

                        <div class="form-group">
                            <label for="country" class="form-label">البلد *</label>
                            <select id="country" name="country" class="form-select" required>
                                <option value="">اختر البلد</option>
                                <option value="sa">المملكة العربية السعودية</option>
                                <option value="ae">الإمارات العربية المتحدة</option>
                                <option value="kw">الكويت</option>
                                <option value="bh">البحرين</option>
                                <option value="qa">قطر</option>
                                <option value="om">عمان</option>
                                <option value="jo">الأردن</option>
                                <option value="eg">مصر</option>
                                <option value="other">دولة أخرى</option>
                            </select>
                        </div>

                        <!-- خلفية تعليمية -->
                        <div class="form-group">
                            <label for="education" class="form-label">المستوى التعليمي</label>
                            <select id="education" name="education" class="form-select">
                                <option value="">اختر المستوى</option>
                                <option value="highschool">ثانوية عامة</option>
                                <option value="university">جامعي</option>
                                <option value="masters">ماجستير</option>
                                <option value="phd">دكتوراه</option>
                                <option value="other">أخرى</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="islamicStudy" class="form-label">هل درست العلوم الشرعية سابقاً؟</label>
                            <select id="islamicStudy" name="islamicStudy" class="form-select">
                                <option value="">اختر الإجابة</option>
                                <option value="yes">نعم، درست في المساجد أو المعاهد</option>
                                <option value="some">نعم، بعض المواد</option>
                                <option value="no">لا، مبتدئ تماماً</option>
                            </select>
                        </div>

                        <!-- كيفية التعرف -->
                        <div class="form-group full-width">
                            <label for="discovery" class="form-label">كيف سمعت عن الدورة؟ *</label>
                            <select id="discovery" name="discovery" class="form-select" required>
                                <option value="">اختر الطريقة</option>
                                <option value="social">وسائل التواصل الاجتماعي</option>
                                <option value="youtube">قناة يوتيوب</option>
                                <option value="friend">صديق أو زميل</option>
                                <option value="mosque">مسجد أو مركز إسلامي</option>
                                <option value="website">موقع إلكتروني</option>
                                <option value="other">طريقة أخرى</option>
                            </select>
                        </div>

                        <!-- أهداف المشاركة -->
                        <div class="form-group full-width">
                            <label for="goals" class="form-label">ما هي أهدافك من المشاركة في الدورة؟</label>
                            <textarea id="goals" name="goals" class="form-textarea" rows="4" placeholder="اكتب أهدافك من المشاركة في الدورة (اختياري)"></textarea>
                        </div>

                        <!-- موافقة على الشروط -->
                        <div class="form-group full-width checkbox-group">
                            <label class="checkbox-label">
                                <input type="checkbox" name="terms" required class="form-checkbox">
                                <span class="checkmark"></span>
                                أوافق على الالتزام بقواعد الدورة والمشاركة الفعالة في المحاضرات *
                            </label>
                        </div>

                        <div class="form-group full-width checkbox-group">
                            <label class="checkbox-label">
                                <input type="checkbox" name="notifications" class="form-checkbox">
                                <span class="checkmark"></span>
                                أريد تلقي إشعارات حول الدورات والفعاليات المستقبلية
                            </label>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="submit-button">
                            تسجيل المشاركة
                            <span class="button-icon">→</span>
                        </button>
                        <p class="form-note">* الحقول المطلوبة</p>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>

    <script src="script.js"></script>
</body>
</html>
